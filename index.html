<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>404 Error - Page Not Found</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .error-box {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 0.5em;
      color: #e74c3c; /* Red color for emphasis */
    }

    h2 {
      font-size: 1.5em;
      margin: 0.5em 0;
      color: #555;
    }

    p {
      font-size: 1em;
      margin: 1em 0;
      color: #777;
    }

    a {
      color: #3498db; /* Blue color for links */
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="error-box">
    <h1>404</h1>
    <h2>We're sorry, the page you are looking for could not be found.</h2>
    <p>Contact us for further assistance:</p>
    <p><a href="mailto:info.teknikab@gmail.com">info.teknikab@gmail.com</a></p>
  </div>
</body>
</html>
